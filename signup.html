</header>

    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2><span class="material-symbols-outlined">
                self_improvement
                </span>Let's get you signed up!</h2>
            <label for="fname">First Name</label>
            <input class="signup-text-input" id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input class="signup-text-input" id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input class="signup-text-input" type="email" id="email" name="email_address" required>
            
            
            <input class="signup-button" type="submit" value="Let's Do Yoga!">
        </form>
    </section>
